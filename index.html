<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitters From World Wonders</title>
	<link rel="stylesheet" href="reset.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Jacques+Francois' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header class="header">
		<h1 id="title">The Latest <span id="tweets">Tweets</span> at World Wonders</h1>
	</header>
	<section class="twitter_wall">
		<h3 id="twitter_title">Top Tweets for <span class="name_wonder"></span></h3>
		<div class="number"></div>
		<article class="show_tweets"></article>
		<article class="template hidden">
			<div class="tweet">
				<div class="icon"></div>
				
				<div class="screennames">
					<p class="screenname"><a>Keith Anderson</a></p>
					<p class="handle">@keith.quiche</p>
				</div>

				<p class="text">This is where the tweet text is going to appear.</p>
			</div>
			<div class="error">
				
			</div>
		</article>

	</section>

	<section id="google_map">
		
	</section>

	<footer class="footer">
		
	</footer>

	<!--  JAVASCRIPT LINKING --> 
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANFSFPDxbWJaqt8IJZvkAHS0rbq8lelTg&sensor=true"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
